<mat-card class="Signup">
    <h1>Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="text" formControlName="email">
            <mat-error *ngIf="email?.errors?.['required']">Email is Required</mat-error>
            <mat-error *ngIf="email?.errors?.['email']">Enter correct Email</mat-error>
        </mat-form-field><br>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
            <mat-error *ngIf="password?.errors?.['required']">Enter Password </mat-error>
        </mat-form-field><br>
        <button mat-raised-button color="primary">Login</button>
        <br>
        <hr>
        <p>Dont have a Account <a [routerLink]="['/signUpPage']">SignUp</a></p>
    </form>
</mat-card>
